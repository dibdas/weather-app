<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link href="path/to/component-custom-switch.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "weather-form-content mb-4">
      <h1 class="text-center my-4"> Weather App</h1>
      <form action="#" id="weather-form">

        <div class="  weather-container "  >
            <div class="form-floating mb-3 mt-4 px-5">
                 <input type="text" name="city" class="form-control" placeholder="enter the name of city">
            </div>
         
        </div>
      </form>
    
  

        <div class="custom-control custom-switch text-center my-3">
              <input type="checkbox" class="custom-control-input " id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Celcius To Fahrenheit</label>
        </div>

        

  </div>

        



  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
